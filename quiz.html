<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Voyage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #F5F2EB;
            color: #5D4037;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .quiz-container {
            background: #FFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        .quiz-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice {
            background: #F5E1C8;
            color: #5D4037;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .choice:hover {
            background: #E6D0B5;
        }

        .back, .restart {
            background: #B5651D;
            color: white;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }

        .back:hover, .restart:hover {
            background: #8B4513;
        }
    </style>
</head>
<body>

    <div class="quiz-container show" id="quiz">
        <div class="question" id="question">Pr√©f√©rez-vous voyager :</div>
        <div class="choices" id="choices"></div>
        <div class="back" id="back" onclick="goBack()">Retour</div>
        <div class="restart" id="restart" onclick="restartQuiz()">Recommencer le quiz</div>
    </div>

    <script>
        const questions = {
            start: {
                question: "Pr√©f√©rez-vous voyager :",
                answers: {
                    "En famille": "famille",
                    "Entre amis": "amis",
                    "En amoureux": "amoureux"
                }
            },
            famille: {
                question: "Plut√¥t :",
                answers: {
                    "D√©tente √† la montagne": "montagne",
                    "Vacances en ville": "ville-famille",
                    "Vacances √† la plage": "plage-famille"
                }
            },
            montagne: {
                question: "√ât√© ou hiver ?",
                answers: {
                    "√ât√©": "ete-montagne",
                    "Hiver": "hiver-montagne"
                }
            },
            "ete-montagne": {
                question: "Pourquoi pas Chamonix en √©t√© ?",
                answers: {
                    "Oui !": "result",
                    "Non, autre choix": "montagne"
                }
            },
            "hiver-montagne": {
                question: "Pourquoi pas Meg√®ve en hiver ?",
                answers: {
                    "Oui !": "result",
                    "Non, autre choix": "montagne"
                }
            },
            "ville-famille": {
                question: "Pourquoi pas New York ?",
                answers: {
                    "Oui !": "result",
                    "Non, autre choix": "famille"
                }
            },
            "plage-famille": {
                question: "Plut√¥t o√π ?",
                answers: {
                    "Les Cara√Øbes": "result",
                    "La C√¥te d'Azur": "result",
                    "Non, autre choix": "famille"
                }
            },
            amis: {
                question: "Pr√©f√©rez-vous :",
                answers: {
                    "Visite en ville": "ville-amis",
                    "Fiesta √† la montagne": "courchevel",
                    "F√™te √† la plage": "barcelone"
                }
            },
            courchevel: {
                question: "Pr√™t pour Courchevel ?",
                answers: {
                    "Oui, √† fond !": "result",
                    "Non, autre choix": "amis"
                }
            },
            barcelone: {
                question: "Barcelone, √ßa vous tente ?",
                answers: {
                    "Oui, soleil et fiesta !": "result",
                    "Non, autre choix": "amis"
                }
            },
            amoureux: {
                question: "Plut√¥t :",
                answers: {
                    "Plage aux Maldives": "maldives",
                    "Ski en Suisse": "suisse"
                }
            },
            maldives: {
                question: "Les Maldives, √ßa vous tente ?",
                answers: {
                    "Oui, paradisiaque !": "result",
                    "Non, autre choix": "amoureux"
                }
            },
            suisse: {
                question: "Le ski en Suisse ?",
                answers: {
                    "Oui, trop bien !": "result",
                    "Non, autre choix": "amoureux"
                }
            },
            result: {
                question: "Merci d'avoir r√©pondu ! Bonnes vacances ! üòä",
                answers: {
                    "Recommencer le quiz": "start"
                }
            }
        };

        let currentStep = "start";
        let history = [];

        function loadQuestion() {
            const quiz = document.getElementById("quiz");
            const questionEl = document.getElementById("question");
            const choicesEl = document.getElementById("choices");
            const backBtn = document.getElementById("back");
            const restartBtn = document.getElementById("restart");

            const step = questions[currentStep];

            questionEl.innerText = step.question;
            choicesEl.innerHTML = "";
            restartBtn.style.display = "none";

            backBtn.style.display = history.length > 0 ? "block" : "none";

            if (currentStep === "result") {
                restartBtn.style.display = "block";
                return;
            }

            Object.keys(step.answers).forEach(answerText => {
                const answerValue = step.answers[answerText];
                const button = document.createElement("div");
                button.classList.add("choice");
                button.innerText = answerText;
                button.onclick = () => {
                    history.push(currentStep);
                    currentStep = answerValue;
                    loadQuestion();
                };
                choicesEl.appendChild(button);
            });

            quiz.classList.remove("show");
            setTimeout(() => {
                quiz.classList.add("show");
            }, 100);
        }

        function goBack() {
            if (history.length > 0) {
                currentStep = history.pop();
                loadQuestion();
            }
        }

        function restartQuiz() {
            currentStep = "start";
            history = [];
            loadQuestion();
        }

        loadQuestion();
    </script>

</body>
</html>
