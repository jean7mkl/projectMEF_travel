<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Réservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: white;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
    }
    input, select {
      padding: 6px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-weight: bold;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .form-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Réservation</h1>
  <form action="bagages.html" method="get">
    <div class="form-row">
      <label for="adults">Nombre d'adultes :</label>
      <input type="number" id="adults" name="adults" min="1" value="1" required />
    </div>
    <div class="form-row">
      <label for="children">Nombre d'enfants :</label>
      <input type="number" id="children" name="children" min="0" value="0" />
    </div>
    <div class="form-row">
      <label for="departureAirport">Aéroport de départ :</label>
      <input type="text" id="departureAirport" name="departureAirport" placeholder="Ex : CDG" required />
    </div>
    <div class="form-row">
      <label for="departureDate">Date de départ :</label>
      <input type="date" id="departureDate" name="departureDate" required />
    </div>
    <div class="form-row">
      <label for="returnDate">Date de retour :</label>
      <input type="date" id="returnDate" name="returnDate" required />
    </div>
    <div class="form-row">
      <label for="classe">Classe :</label>
      <select id="classe" name="classe">
        <option value="eco">Économique</option>
        <option value="premium">Premium</option>
        <option value="business">Business</option>
        <option value="first">Première</option>
      </select>
    </div>
    <button type="submit">Suivant</button>
  </form>
</body>
</html>
