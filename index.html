<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Voyage</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #F5F2EB;
      color: #5D4037;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .quiz-container {
      background: #FFF;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .choice {
      background: #F5E1C8;
      color: #5D4037;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    .choice:hover {
      background: #E6D0B5;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="question" id="question">Préférez-vous voyager :</div>
    <div class="choices" id="choices"></div>
  </div>
  <script>
    const questions = {
      start: {
        question: "Préférez-vous voyager :",
        answers: {
          "En famille": "reservation.html",
          "Entre amis": "reservation.html",
          "En amoureux": "reservation.html"
        }
      }
    };
    function loadQuestion() {
      const questionEl = document.getElementById("question");
      const choicesEl = document.getElementById("choices");
      const step = questions["start"];
      questionEl.innerText = step.question;
      choicesEl.innerHTML = "";
      Object.keys(step.answers).forEach(answerText => {
        const link = step.answers[answerText];
        const button = document.createElement("div");
        button.classList.add("choice");
        button.innerText = answerText;
        button.onclick = () => {
          window.location.href = link;
        };
        choicesEl.appendChild(button);
      });
    }
    loadQuestion();
  </script>
</body>
</html>
